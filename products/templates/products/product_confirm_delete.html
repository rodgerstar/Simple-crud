<!DOCTYPE html>
<html>
<head>
    <title>Delete {{ product.name }}</title>
</head>
<body>
    <h1>Delete {{ product.name }}</h1>
    <p>Are you sure you want to delete this product?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>
    <a href="{% url 'product_list' %}">Cancel</a>
</body>
</html>
